<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - StepUp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="bg-purple-50">
    <!-- Navbar -->
    <nav class="bg-purple-600 p-4 shadow-md">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="https://narasaon.me/index.html" class="text-white text-2xl font-bold"><i class="fas fa-shoe-prints"></i> StepUp</a>
        <ul class="flex space-x-6">
          <li>
            <a href="https://narasaon.me/index.html" class="text-white hover:text-gray-300 transition"><i class="fas fa-th"></i> Products</a>
          </li>
          <li>
            <a href="https://narasaon.me/view/orders.html" class="text-white hover:text-gray-300 transition"><i class="fas fa-shopping-bag"></i> Orders</a>
          </li>
          <li>
            <a href="https://narasaon.me/view/cart.html" class="text-white hover:text-gray-300 transition"><i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a>
          </li>
          <li>
            <a href="https://narasaon.me/login" id="login-btn" class="text-white hover:text-gray-300 transition"><i class="fas fa-user"></i> Login</a>
          </li>
          <li><span id="userName" class="text-white font-medium"></span></li>
        </ul>
      </div>
    </nav>

    <!-- Product Section -->
    <section class="py-8">
      <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-4xl font-bold text-center text-purple-600 mb-8"><i class="fas fa-store"></i> Explore Our Products</h2>

        <!-- Filters -->
        <div class="mb-6 flex justify-center space-x-4">
          <button class="px-6 py-2 text-white bg-purple-600 rounded-full hover:bg-purple-700 transition"><i class="fas fa-filter"></i> All</button>
          <button class="px-6 py-2 text-white bg-purple-600 rounded-full hover:bg-purple-700 transition"><i class="fas fa-shoe-prints"></i> Brand Compass</button>
        </div>

        <!-- Products Grid -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <!-- Product items will be loaded here dynamically -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-600 py-6 text-white text-center shadow-md">
      <p>&copy; 2025 StepUp. All rights reserved.</p>
      <div class="flex justify-center mt-4 space-x-4">
        <a href="#" class="text-white hover:text-gray-300 transition"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="#" class="text-white hover:text-gray-300 transition"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="#" class="text-white hover:text-gray-300 transition"><i class="fab fa-instagram"></i> Instagram</a>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/product.js"></script>
  </body>
</html>
