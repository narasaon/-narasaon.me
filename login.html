<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - StepUp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-purple-100 h-screen flex justify-center items-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-purple-600 mb-6">Login to StepUp</h2>

      <form id="loginForm" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="Email Anda"
            aria-describedby="emailHelp"
            autofocus
          />
          <small id="emailHelp" class="text-gray-500">Gunakan email yang valid.</small>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Password Anda" />
        </div>

        <div id="errorMessage" class="text-red-600 text-sm mt-2 hidden"></div>

        <button type="submit" id="loginButton" class="w-full py-2 px-4 bg-purple-600 text-white font-semibold rounded-md hover:bg-purple-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
          <span id="loginButtonText">Login</span>
        </button>

        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">Belum punya akun? <a href="register.html" class="text-purple-600 hover:underline">Register</a></p>
        </div>
      </form>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = document.getElementById('loginButtonText');

        // Reset error message
        errorMessage.classList.add('hidden');
        errorMessage.textContent = '';

        // Validasi email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMessage.textContent = 'Format email tidak valid.';
          errorMessage.classList.remove('hidden');
          return;
        }

        // Disable tombol login
        loginButton.disabled = true;
        loginButtonText.textContent = 'Loading...';

        try {
          // Kirim data login ke API backend
          const response = await fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });

          const result = await response.json();

          if (response.ok) {
            // Simpan token, nama, dan role ke localStorage
            localStorage.setItem('token', result.token);
            localStorage.setItem('name', result.name);
            localStorage.setItem('role', result.role);

            // Redirect sesuai role
            switch (result.role) {
              case 'admin':
                window.location.href = 'fea-stepup/index.html';
                break;
              case 'user':
                window.location.href = 'feu-stepup/view/product.html';
                break;
              default:
                errorMessage.textContent = 'Role tidak dikenali.';
                errorMessage.classList.remove('hidden');
                break;
            }
          } else {
            errorMessage.textContent = result.error;
            errorMessage.classList.remove('hidden');
          }
        } catch (error) {
          errorMessage.textContent = 'Terjadi kesalahan: ' + error.message;
          errorMessage.classList.remove('hidden');
        } finally {
          // Re-enable tombol login
          loginButton.disabled = false;
          loginButtonText.textContent = 'Login';
        }
      });
    </script>
  </body>
</html>
