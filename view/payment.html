<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - StepUp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-purple-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-purple-600 p-4 shadow-md">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="../index.html" class="text-white text-2xl font-bold">StepUp</a>
        <ul class="flex space-x-6">
          <li><a href="../index.html" class="text-white hover:text-gray-300">Home</a></li>
          <li><a href="../index.html" class="text-white hover:text-gray-300">Products</a></li>
          <li><a href="cart.html" class="text-white hover:text-gray-300">Cart</a></li>
          <li>
            <a href="#" class="text-white hover:text-gray-300" id="login-btn" onclick="toggleLoginLogout()"></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Payment Section -->
    <section class="py-8">
      <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-purple-600 mb-8">Payment</h2>

        <form id="payment-form" class="p-6 bg-white rounded-lg shadow-md hover:shadow-xl transition duration-300">
          <h3 class="text-xl font-semibold text-purple-600 mb-4">Masukkan Bukti Pembayaran</h3>
          <div class="mb-4">
            <label for="checkout_id" class="block text-gray-700 font-semibold">Checkout ID</label>
            <input type="text" id="checkout_id" name="checkout_id" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" required />
          </div>
          <div class="mb-4">
            <label for="payment_image" class="block text-gray-700 font-semibold">Upload File</label>
            <input type="file" id="payment_image" name="payment_image" accept=".png,.jpeg,.jpg" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" required />
          </div>
          <button type="submit" class="mt-4 w-full py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition duration-300">Submit Payment</button>
        </form>

        <div id="success-message" class="hidden mt-8 p-6 bg-white rounded-lg shadow-md text-center">
          <h3 class="text-xl font-semibold text-green-600">Bukti pembayaran berhasil diunggah!</h3>
          <p class="mt-4 text-gray-700">Anda akan diarahkan ke halaman tabel pesanan dalam beberapa saat...</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-600 py-6 text-white text-center">
      <p>&copy; 2025 StepUp. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../js/payment.js"></script>
  </body>
</html>
