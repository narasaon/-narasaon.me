<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - StepUp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        margin: 0;
      }

      footer {
        margin-top: auto; /* Menarik footer ke bawah */
      }
    </style>
  </head>
  <body class="bg-purple-100">
    <!-- Navbar -->
    <nav class="bg-purple-600 p-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="../index.html" class="text-white text-2xl font-bold"><i class="fas fa-shoe-prints"></i> StepUp</a>
        <ul class="flex space-x-6">
          <li>
            <a href="product.html" class="text-white hover:text-gray-300"><i class="fas fa-th"></i> Products</a>
          </li>
          <li>
            <a href="orders.html" class="text-white hover:text-gray-300 transition"><i class="fas fa-shopping-bag"></i> Orders</a>
          </li>
          <li>
            <a href="cart.html" class="text-white hover:text-gray-300"><i class="fas fa-shopping-cart"></i> Cart</a>
          </li>
          <li>
            <a href="#" class="text-white hover:text-gray-300" id="login-btn" onclick="toggleLoginLogout()"></a>
          </li>
          <li>
            <span id="userName" class="text-white font-medium"></span>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Cart Section -->
    <section class="py-8">
      <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-purple-600 mb-8"><i class="fas fa-shopping-basket"></i> Your Cart</h2>

        <div id="cart-items" class="space-y-6">
          <!-- Cart items will be dynamically loaded here -->
        </div>

        <!-- Cart Summary -->
        <div id="cart-summary" class="mt-8 p-6 bg-white rounded-lg shadow-md">
          <h3 class="text-xl font-semibold text-purple-600 mb-4"><i class="fas fa-file-invoice-dollar"></i> Order Summary</h3>
          <p id="total-price" class="text-gray-800 text-lg">Total: IDR 0</p>
          <button onclick="window.location.href='checkout.html'" class="mt-4 w-full py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700"><i class="fas fa-credit-card"></i> Checkout</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-600 py-6 text-white text-center">
      <p>&copy; 2025 StepUp. All rights reserved.</p>
      <div class="flex justify-center mt-4 space-x-4">
        <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-instagram"></i> Instagram</a>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/cart.js"></script>
  </body>
</html>
