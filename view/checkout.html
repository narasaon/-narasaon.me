<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - StepUp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="bg-purple-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-purple-600 p-4 shadow-md">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="https://narasaon.me/index.html" class="text-white text-2xl font-bold"><i class="fas fa-shoe-prints"></i> StepUp</a>
        <ul class="flex space-x-6">
          <li>
            <a href="https://narasaon.me/index.html" class="text-white hover:text-gray-300"><i class="fas fa-th"></i>Products</a>
          </li>
          <li>
            <a href="https://narasaon.me/view/orders.html" class="text-white hover:text-gray-300 transition"><i class="fas fa-shopping-bag"></i> Orders</a>
          </li>
          <li>
            <a href="https://narasaon.me/view/cart.html" class="text-white hover:text-gray-300"><i class="fas fa-shopping-cart"></i>Cart</a>
          </li>
          <li>
            <a href="#" class="text-white hover:text-gray-300" id="login-btn" onclick="toggleLoginLogout()"></a>
          </li>
          <li><span id="userName" class="text-white font-medium"></span></li>
        </ul>
      </div>
    </nav>

    <!-- Checkout Section -->
    <section class="py-8">
      <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-purple-600 mb-8">Checkout</h2>

        <div id="checkout-items" class="space-y-6">
          <!-- Items to be checked out will be dynamically loaded here -->
        </div>

        <!-- Checkout Form -->
        <form id="checkout-form" class="mt-8 p-6 bg-white rounded-lg shadow-md hover:shadow-xl transition duration-300">
          <h3 class="text-xl font-semibold text-purple-600 mb-4">Delivery Information</h3>
          <div class="mb-4">
            <label for="address" class="block text-gray-700 font-semibold">Address</label>
            <input type="text" id="address" name="address" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" required minlength="5" maxlength="100" />
          </div>
          <div class="mb-4">
            <label for="phone_number" class="block text-gray-700 font-semibold">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" required minlength="10" maxlength="15" />
          </div>
          <p id="total-price" class="text-gray-800 text-lg font-semibold">Total: IDR 0</p>
          <button type="submit" class="mt-4 w-full py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition duration-300">Complete Checkout</button>
        </form>

        <!-- Success Message Section -->
        <div id="success-message" class="hidden mt-8 p-6 bg-white rounded-lg shadow-md text-center">
          <h3 class="text-xl font-semibold text-green-600">
            Code pesanan Anda adalah:
            <span id="order-code" class="font-bold text-purple-600"></span>
          </h3>
          <div class="mt-4">
            <button id="copy-btn" onclick="copyOrderCode()" class="py-1 px-4 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition duration-200">Salin</button>
          </div>
          <p class="mt-4 text-gray-700">Silakan lakukan pembayaran untuk memproses pesanan Anda.</p>
          <a href="payment.html" class="mt-4 inline-block py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-300">Ke Halaman Pembayaran</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-600 py-6 text-white text-center">
      <p>&copy; 2025 StepUp. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../js/checkout.js"></script>
  </body>
</html>
